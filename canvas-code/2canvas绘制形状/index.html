<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
<canvas id="canvas1" width="600" height="600"></canvas>

<script type="text/javascript">
    var canvas1 = document.querySelector("#canvas1")
    var ctx = canvas1.getContext('2d')

    // 设置开始路径
    ctx.beginPath()
    // 设置绘制的起始点
    ctx.moveTo(50, 50)
    // 设置经过某个位置
    ctx.lineTo(50, 300)
    // 设置经过某个位置
    ctx.lineTo(300, 100)
    // 设置经过某个位置
    ctx.lineTo(300, 250)
    // 设置结束路径 线段就会自动收尾相连，产生闭合
    ctx.closePath()

    console.log(ctx)
    //绘制路径
    ctx.lineCap = "round"//起始路径的线段边缘设置为圆角
    /* ctx.lineJoin = "round" */
    ctx.miterLimit = 3
    ctx.strokeStyle = "aqua"
    ctx.lineWidth = 20
    ctx.stroke()
</script>
</body>
</html>
